<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FFE5C5"/>
    <title>SeqAssist</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <link rel="icon" href="Images/favicon.ico">
    <link href="https://fonts.cdnfonts.com/css/card-characters" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="main-container">
      <div class="relative">
        <div class="absolute right mx-3 mt-2">
          <p class="no-spacing">King<strong> = </strong>K</p>
          <p class="no-spacing">Queen<strong> = </strong>Q</p>
          <p class="no-spacing">Ace<strong> = </strong>A</p>
        </div>
        <div class="absolute right mx-1 mt-1">
          <p class="no-spacing"><span>♣</span><strong> = </strong>C</p>
          <p class="no-spacing"><span>♠</span><strong> = </strong>S</p>
          <p class="no-spacing"><span class="red">♦</span><strong> = </strong>D</p>
          <p class="no-spacing"><span class="red">♥</span><strong> = </strong>H</p>
        </div>
      </div>
      <div id="card" class="ml-1 mt-2">
        <label for="card-text">Add Card: </label>
        <input
          type="text"
          id="card-text"
          name="card-text"
          size="10"
          placeholder="e.g. 7H" />
      </div>
      <p id="error" class="ml-1">&nbsp;</p>
      <button id="remove" class="ml-1 mb-1" onclick="remove()" type="button">Remove Card</button><span>: <span id="removeThisCard"></span></span>
      <div id="hand">
    
      </div>
      <div class="top-sleeve"></div>
      <div class="sleeve"></div>
      <div id="board-container">
        <img id="board" src="./Images/sequence-board.jpg" />
        <img class="correction-9-clubs" src="./Images/8-clubs.jpg" />
      </div>
      <div class="footer"></div>
    </div>
  </div>
</body>
</html>
